<script type="text/javascript">
  RED.nodes.registerType("OpenAI API", {
    category: "AI",
    color: "#B8B1FB",
    defaults: {
      name: { value: "" },
      property: { value: "payload", required: true },
      propertyType: { value: "msg" },
      service: { value: "", type: "Service Host", required: true },
      method: { value: "", required: true },
    },
    inputs: 1,
    outputs: 1,
    icon: "icon.png",
    label: function () {
      return this.name || this.method || "OpenAI API";
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      var selectedMethod = $("#node-input-method option:selected");
      if (!selectedMethod.val()) {
        var methods = $("#node-input-method").children();
        var firstMethod = methods.first();
        $("#node-input-method").val(firstMethod.val());
      };

      // set the default property type value to "payload"
      if (this.property === undefined) {
        $("#node-input-property").val("payload");
      }

      $("#node-input-property").typedInput({
        default: "msg",
        value: "payload",
        types: ["msg", "flow", "global"],
        typeField: "#node-input-propertyType"
      })
    }
  });
</script>

<script type="text/html" data-help-name="OpenAI API">
  <p>
    OpenAI Platform Services API. Please see the
    <a href="https://platform.openai.com/docs/api-reference" target="_blank"
      >OpenAI API Reference</a
    >
    for more details.
  </p>
  <p><b>Reference</b></p>

  <section>
    <details>
        <summary style="font-weight: bold;">🤖 Assistants</summary>
        <a href="https://platform.openai.com/docs/api-reference/assistants" target="_blank">Official Documentation
            <i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
        <h4 style="font-weight: bolder;"> ⋙ Create Assistant</h4>
        <p>Create an assistant with a model and instructions.</p>
        <dl class="message-properties">
            <h4>msg.payload Properties</h4>

            <dt>
                model
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-model"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>ID of the model to use.</dd>
            <dt class="optional">
                name
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-name"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>The name of the assistant.</dd>
            <dt class="optional">
                description
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-description"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>The description of the assistant.</dd>
            <dt class="optional">
                instructions
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-instructions"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>The system instructions that the assistant uses.</dd>
            <dt class="optional">
                tools
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-tools"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">array</span>
            </dt>
            <dd>A list of tool enabled on the assistant.</dd>

            <dt class="optional">
                tool_resources
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-tool_resources"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">object</span>
            </dt>
            <dd>A set of resources that are used by the assistant's tools. </dd>

            <dt class="optional">
                metadata
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-metadata"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">object</span>
            </dt>
            <dd>Set of 16 key-value pairs that can be attached to an object.</dd>

            <dt class="optional">
                temperature
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-temperature"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">number</span>
            </dt>
            <dd>What sampling temperature to use, between 0 and 2. Higher values like 0.8 will make the output more
                random, while lower values like 0.2 will make it more focused and deterministic.</dd>

            <dt class="optional">
                top_p
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-top_p"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">number</span>
            </dt>
            <dd>An alternative to sampling with temperature, called nucleus sampling, where the model considers the
                results of the tokens with top_p probability mass.</dd>

            <dt class="optional">
                response_format
                <a href="https://platform.openai.com/docs/api-reference/assistants/createAssistant#assistants-createassistant-response_format"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>Specifies the format that the model must output.</dd>

        </dl>

                <span class="property-type">array</span>
            </dt>
            <dd>A list of messages comprising the conversation so far.</dd>
            <dt>
                model
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-model"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>ID of the model to use.</dd>

            <dt class="optional">
                store
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-store"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">boolean | null</span>
            </dt>
            <dd>Whether to store the output of this chat completion request.</dd>

            <dt class="optional">
                reasoning_effort
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-reasoning_effort"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>Constrains effort on reasoning for reasoning models.</dd>

            <dt class="optional">
                metadata
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-metadata"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">object or null</span>
            </dt>
            <dd>Developer-defined tags and values used for filtering completions in the dashboard.</dd>

            <dt class="optional">
                frequency_penalty
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-frequency_penalty"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">number</span>
            </dt>
            <dd>Number between -2.0 and 2.0.</dd>
            <dt class="optional">
                logit_bias
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-logit_bias"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">object</span>
            </dt>
            <dd>
                Modify the likelihood of specified tokens appearing in the completion.
            </dd>
            <dt class="optional">
                logprobs
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-logprobs"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">boolean</span>
            </dt>
            <dd>Whether to return log probabilities of the output tokens or not.</dd>
            <dt class="optional">
                top_logprobs
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-top_logprobs"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">integer</span>
            </dt>
            <dd>
                An integer between 0 and 5 specifying the number of most likely tokens
                to return at each token position, each with an associated log
                probability.
            </dd>
            <dt class="optional">
                max_tokens [Deprecated]
                <a href="https://platform.openai.com/docs/api-reference/chat/create#chat-create-max_tokens"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">integer</span>
            </dt>
            <dd>

                <span class="property-type">number</span>
            </dt>
            <dd>What sampling temperature to use, between 0 and 2.</dd>

            <dt class="optional">
                top_p
                <a href="https://platform.openai.com/docs/api-reference/runs/createThreadAndRun#runs-createthreadandrun-top_p"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">number or null</span>
            </dt>
            <dd>An alternative to sampling with temperature.</dd>


            <dt class="optional">
                stream
                <a href="https://platform.openai.com/docs/api-reference/runs/createThreadAndRun#runs-createthreadandrun-stream"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">boolean</span>
            </dt>
            <dd>If <code>true</code>, returns a stream of events that happen during the Run as server-sent events,
                terminating when the Run enters a terminal state with a <code>data: [DONE]</code> message.</dd>

            <dt class="optional">
                max_prompt_tokens
                <a href="https://platform.openai.com/docs/api-reference/runs/createThreadAndRun#runs-createthreadandrun-max_prompt_tokens"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">integer</span>
            </dt>
            <dd>The maximum number of prompt tokens that may be used over the course of the run.</dd>

            <dt class="optional">
                max_completion_tokens
                <a href="https://platform.openai.com/docs/api-reference/runs/createThreadAndRun#runs-createthreadandrun-max_completion_tokens"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">integer</span>
            </dt>
            <dd>The maximum number of completion tokens that may be used over the course of the run.</dd>

            <dt class="optional">
                truncation_strategy
                <a href="https://platform.openai.com/docs/api-reference/runs/createThreadAndRun#runs-createthreadandrun-truncation_strategy"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">object</span>
            <dd>
                <strong><code>@property {string} type</code></strong> - The truncation strategy to use for the thread.
                The default is <code>auto</code>. If set to <code>last_messages</code>, the thread will be truncated to
                the n most recent messages in the thread. When set to <code>auto</code>, messages in the middle of the
                thread will be dropped to fit the context length of the model, <code>max_prompt_tokens</code>.
            </dd>
            <dd>
                <strong><code>@property {integer} [last_messages]</code></strong> - The number of most recent messages
                from the thread when constructing the context for the run.
            </dd>
            </dt>

            <dt class="optional">
                tool_choice
                <a href="https://platform.openai.com/docs/api-reference/runs/createThreadAndRun#runs-createthreadandrun-tool_choice"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string | object</span>
            </dt>
            <dd>Controls which (if any) tool is called by the model. <code>none</code> means the model will not call any
                tools and instead generates a message. <code>auto</code> is the default value and means the model can
                pick between generating a message or calling a tool. Specifying a particular tool like
                <code>{"type": "TOOL_TYPE"}</code> forces the model to call that tool.</dd>

            <dt class="optional">
                parallel_tool_calls
                <a href="https://platform.openai.com/docs/api-reference/runs/createThreadAndRun#runs-createthreadandrun-parallel_tool_calls"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">boolean</span>
            </dt>
            <dd>Whether to enable parallel function calling during tool use.</dd>

            <dt class="optional">

                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string | object</span>
            </dt>
            <dd>Specifies the format that the model must output.</dd>

                <span class="property-type">string</span>
            </dt>
            <dd>The ID of the vector store that the files belong to.</dd>

            <dt>
                batch_id
                <a href="https://platform.openai.com/docs/api-reference/vector-stores-file-batches/listBatchFiles#vector-stores-file-batches-listbatchfiles-batch_id"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>The ID of the file batch that the files belong to.</dd>

            <dt class="optional">
                limit
                <a href="https://platform.openai.com/docs/api-reference/vector-stores-file-batches/listBatchFiles#vector-stores-file-batches-listbatchfiles-limit"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">integer</span>
            </dt>
            <dd>A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is
                20.</dd>

            <dt class="optional">
                order
                <a href="https://platform.openai.com/docs/api-reference/vector-stores-file-batches/listBatchFiles#vector-stores-file-batches-listbatchfiles-order"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>Sort order by the created_at timestamp of the objects. asc for ascending order and desc for descending
                order.</dd>

            <dt class="optional">
                after
                <a href="https://platform.openai.com/docs/api-reference/vector-stores-file-batches/listBatchFiles#vector-stores-file-batches-listbatchfiles-after"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>A cursor for use in pagination. after is an object ID that defines your place in the list.</dd>

            <dt class="optional">
                before
                <a href="https://platform.openai.com/docs/api-reference/vector-stores-file-batches/listBatchFiles#vector-stores-file-batches-listbatchfiles-before"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>A cursor for use in pagination. before is an object ID that defines your place in the list.</dd>

            <dt class="optional">
                filter
                <a href="https://platform.openai.com/docs/api-reference/vector-stores-file-batches/listBatchFiles#vector-stores-file-batches-listbatchfiles-filter"
                    target="_blank"><i class="fa fa-external-link fa-sm" aria-hidden="true"></i></a>
                <span class="property-type">string</span>
            </dt>
            <dd>Filter by file status. One of in_progress, completed, failed, cancelled.</dd>

            <h4 style="font-weight: bolder;"> ⋙ Upload and Poll File Batch [undocumented]</h4>
            <p>Uploads the given files concurrently and then creates a vector store file batch.</p>
            <dl class="message-properties">
                <h4>msg.payload Properties</h4>
                <dt>
                    vector_store_id
                    <span class="property-type">string</span>
                </dt>
                <dd>The id of the vector store to which the files are being uploaded.</dd>
                <dt>
                    files
                    <span class="property-type">array</span>
                </dt>
                <dd>A list of absolute file paths to the files that are being uploaded.</dd>
                <dt class="optional">
                    file_ids
                    <span class="property-type">array</span>
                </dt>
                <dd>A list of previously uploaded file ids.</dd>
            </dl>

    </details>
</section>
</script>

<script type="text/javascript">
  RED.nodes.registerType("Service Host", {
    category: "config",
    defaults: {
      apiBase: { value: "https://api.openai.com/v1", required: true },
      secureApiKeyHeaderOrQueryName: { value: "Authorization" },
      organizationId: { value: "" },
      secureApiKeyIsQuery: { value: false },
      name: { value: "" },
    },
    credentials: {
      secureApiKeyValue: { type: "password" },
      temp: { type: "text" },
    },
    label: function () {
      return this.name || this.host;
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function () {
      $("#node-config-input-secureApiKeyIsQuery-label").hide();
      $("#node-config-input-secureApiKeyIsQuery").hide();
      var selected = $(
        "#node-config-input-secureApiKeyIsQuery option:selected",
      );
      if (!selected.val()) {
        $("#node-config-input-secureApiKeyIsQuery").val(false);
      };
    },
  });
</script>
